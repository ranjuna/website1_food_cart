<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    Username: <input type="text" name="username" placeholder="username"><br><br>
    FirstName: <input type="text" name="first_name" placeholder="firstname"><br><br>
    LastName: <input type="text" name="last_name" placeholder="lastname"><br><br>
    Email: <input type="text" name="email" placeholder="email"><br><br>
    Password1: <input type="password" name="password1" placeholder="password"><br><br>
    Password2: <input type="password" name="password2" placeholder="confirm password"><br><br>
    <input type="submit" value="submit">

</form>
<div>
    {% for message in messages %}
    <h1>{{message}}</h1>
    {% endfor %}
</div>
</body>
</html>
